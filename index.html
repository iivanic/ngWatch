<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ngWatch</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
  <main>
    <h1>Welcome to ngWatch</h1>
    <p>Use Left mouse to navigate.</p>
    <ul>
      <li>one press - move option forward</li>
      <li>long press - move option backward</li>
      <li>extra long press - return to clock</li>
      <li>double press - activate option</li>
    </ul>
    <div id="render"></div>
    <div id="clock"></div>
  </main>
  <script src="main.js"></script>
</body>

</html>
